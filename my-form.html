<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="my-form.css">
    <title>Form</title>
  </head>
  <body>
    <div id="container">
      <div id="logo">  <img src="sign-up.svg" alt="">  </div>
      <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name">  <br>

        <label for="MiddleName">Middle Name</label>
        <input type="text" id="MiddleName" name="MiddleName"placeholder="Enter Your Middle Name">  <br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name">  <br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example : abc@gmail.com">  <br>

        <label for="dob">Select D.O.B</label>
        <input type="date" id="dob" name="dob" placeholder="example : abc@gmail.com">  <br>

        <input id="submit"  type="submit" >
        <input id="reset" type="reset" >

      </form>

    </div>

  </body>
</html>
